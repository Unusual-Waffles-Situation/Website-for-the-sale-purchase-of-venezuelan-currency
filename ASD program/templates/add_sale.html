<h1>Agregar oferta: </h1>

<style>
    h3 {
        color: red;
    }
</style>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}

<form action = "add_sale" method = "POST">
    {% csrf_token %}
    <p>Tipo de oferta: </p>
    <input type = "text" name = "type"/><br>  
    <p>Precio de la oferta: </p>
    <input type = "text" name = "price"/><br>

    <input type = "submit" value = "Agregar oferta"/>
</form>
